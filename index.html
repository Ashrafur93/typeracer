<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>TypeRacer</h1>
            <button id="instructions-button">Instructions</button>
        </div>
    </header>

    <main>
        <div class="grid-container">
            <div class="left-column">
                <!-- Content for the left column -->
                <div class="sample-text">
                    <p id="sample-text">The quick brown fox jumps over the lazy dog.</p>
                </div>
                <div class="typing-area">
                    <textarea id="typing-box" rows="4" class="form-control"
                        placeholder="Start typing here..."></textarea>
                    <div class="button-group mt-3">
                        <button id="start-button" class="btn btn-primary">Start</button>
                        <button id="stop-button" class="btn btn-danger">Stop</button>
                        <button id="retry-button" class="btn btn-secondary">Retry</button>
                    </div>
                </div>
                <div class="results-area mt-3">
                    <p>Level: <span id="result-level"></span></p>
                    <p>Time: <span id="result-time"></span></p>
                    <p>WPM: <span id="result-wpm"></span></p>
                </div>
            </div>
            <div class="right-column">
                <!-- Content for the right column -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="difficulty-select">Select Difficulty</label>
                    <select class="form-select" id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <!-- Add your own kit code to enable Font Awesome -->
    <script src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
